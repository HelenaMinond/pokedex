<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--Mi estilo-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <!--Favicon (autor: xnimrodx)-->
    <link rel="shortcut icon" href="assets/images/game-boy.png">
    <!--Script jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <!--Script Chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>
  <nav class="titulo navbar navbar-light">
    <div class="ms-5">
      <img src="assets/images/pokemon-logo.png" alt="Logo Pokemón" width="200" height="120">
    </div>
  </nav>

  <section class="formulario container-fluid">
    <form class="d-flex ms-5">
      <select id="selector" class="text-info border border-info rounded"></select>
      <button id="boton" class="btn btn-outline-info btn-lg ms-2" type="button">Click aquí</button>
    </form>
  </section>

  <section class="informacion container-fluid">
    <div class="informacion__caracteriticas row justify-content-evenly">
      <!-- ********************* -->
      <div class="informacion__caracteristicas--tabla col-12 col-sm-3 mt-4">
        <h4>Datos Pokemón</h4>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th id="namePokemon" scope="col">BULBASAUR</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Tipo</th>
              <td id="typePokemon">GRASS</td>
            </tr>
            <tr>
              <th scope="row">Habilidad</th>
              <td id="abilityPokemon">OVERGROW</td>
            </tr>
            <tr>
              <th scope="row">Ataque</th>
              <td id="movePokemon">RAZOR-WIND</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- ********************* -->
      <div class="informacion__caracteristicas--grafico col-12 col-sm-6 mt-4">
        <h4>Estadísticas Pokemón</h4>
        <canvas id="graphicPokemon"></canvas>
      </div>
      <!-- ********************* -->
      <div class="informacion__caracteristicas--imagen col-12 mt-4">
        <h4>Imagen Pokemón</h4>
        <p>(tamaño proporcional)</p>
        <img id="imgPokemon" class=" mb-3" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Imagen Bulbasaur">
      </div>
      <!-- ********************* -->
    </div>
  </section>

  <!--Mi script-->
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
